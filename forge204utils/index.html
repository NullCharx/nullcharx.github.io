<!DOCTYPE html>
<html>
<head>
    <title>Biome Converter</title>
</head>
<body>
    <h1>Biome JSON to Climate Parameter List Converter</h1>
    <form id="converterForm">
        <label for="jsonInput">Paste your biome JSON here:</label><br>
        <h2>Remember to paste only the biomes list. Starting with ' "biomes_data" = [. ' 
            The header with the dimension info is not relevant.</h2>
        <textarea id="jsonInput" name="jsonInput" rows="10" cols="50"></textarea><br>
        <input type="file" id="fileInput" name="fileInput"><br>
        <button type="button" onclick="convertToClimateParameterList()">Convert</button>
    </form>
    <h2>Converted Output:</h2>
    <pre id="output"></pre>

    <script src="./convertJSON.js"></script>
</body>
</html>
